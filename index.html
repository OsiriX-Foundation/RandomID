        <title>Random Patient ID Generator</title>
    </head>

    <body onload="newID()">
        <script>
            var characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            var ID_LENGTH = 8; 

            function newID() {
                var id = "U-";

                var i;
                for (i = 0; i < ID_LENGTH; i++) { 
                    id = id + characters[Math.floor(Math.random() * characters.length)];
                    if (i == 3) {
                        id = id + "-";
                    }
                }

                var patientID = document.getElementById("patientID");
                patientID.textContent = id;
            };
    
        </script>
        <img src="assets/JDWNRH_logo.png" alt="JDWNRH" height="200" class="logo">
        <div
            class="center"
        >
            <div
                class="quote-card"
            >
                <p>
                    <span>Patient ID:</span>
                    <h2 id="patientID"></h2>
                </p>
                <p>
                    <button onclick="newID()">New ID</button>
                </p>
            </div>
        </div>
    </body>
